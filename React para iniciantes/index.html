<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React para iniciantes</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

</head>
<body>
    <div id="app"></div>
    <!--  
    <script type="text/babel">
        function App() {
            return <div>Meu App</div>
        }
        
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
    -->
    <script type="text/babel">

        const Compras = () => {

            const [contador, setContador] = React.useState(0);

            function comprar() {
                setContador(contador + 1)
            }
            

            return (
                <div>
                    <button onClick = {comprar}> Comprar </button>
                    <p>Total: {contador}</p>
                    <p>Preço: R$ {contador * 10}</p>
                </div>
            )
        
        }



        // Geralmennte os componentes são criados com arrow function para simplificar a sintaxe

        const Button = () =>  {
            function handleClick(event) {
                console.log(event.target.innerText)
            }
            return <button onClick= {handleClick}>Adicionar</button>
        }

        const App = () =>  {

            //Podemos reutilizar os componentes várias veze, como no exemplo abaixo iremos reutilizar o button dentro da função App
            return <div>Adicione mais um item
                <Compras/>
                <Button/>
            </div>
        }



        
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>


</body>
</html>
